<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore our porfolio showcasing selected floral designs from weddings and events.">
  <title>Portfolio | Florience | Floral Design Studio</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./styles/common.css">
  <link rel="stylesheet" href="./styles/portfolio.css">
  <!-- Favicon -->
  <link rel="icon" href="./assets/icons/favicon-white.png" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- JavaScript -->
  <script src="./scripts/common/header-footer.js"></script>
  <script src="./scripts/common/burger-menu.js" defer></script>
  <script src="./scripts/common/back-to-top.js" defer></script>
  <script src="./scripts/common/scroll-reveal-effect.js" defer></script>
  <script src="./scripts/portfolio/gallery.js" defer></script>
  <script src="scripts/portfolio/lightbox.js" defer></script>
</head>

<body>
  <div class="container">
    <!--  Header -->
    <header id="header"></header>

    <!-- Main -->
    <main class="main">
      <!-- Hero Section-->
      <section class="hero">
        <div class="hero__text">
          <h1>Portfolio</h1>
        </div>
      </section>

      <!-- Portfolio Section -->
      <section class="portfolio reveal">
        <nav class="portfolio__select">
          <a href="#" data-filter="all" class="active">All</a>
          <a href="#" data-filter="wedding">Weddings</a>
          <a href="#" data-filter="event">Events</a>
        </nav>
        <div id="portfolio__gallery"></div>
      </section>

      <!-- Call to Action -->
      <section class="cta">
        <div class="cta__wrap">
          <h2><span>Start</span> your journey now</h2>
          <a href="contact.html" class="button button--primary">Contact us now</a>
        </div>
      </section>

      <!-- Instagram Grid -->
      <section class="instagram">
        <div class="instagram__wrap">
          <a href="https://www.instagram.com/" target="_blank">Join us on instagram @instagram</a>
          <div class="instagram__images">
            <a href="https://www.instagram.com/" target="_blank"><img src="./assets/images/common/staircase-flowers.jpg"
                alt="Instagram image"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="./assets/images/common/bridesmaids-white.jpg"
                alt="Instagram image"></a>
            <a href="https://www.instagram.com/" target="_blank"><img
                src="./assets/images/common/table-setting-orange.jpg" alt="Instagram image"></a>
            <a href="https://www.instagram.com/" target="_blank"><img
                src="/assets/images/common/wedding-white-flowers.jpg" alt="Instagram image"></a>
            <a href="https://www.instagram.com/" target="_blank"><img
                src="./assets/images/common/pastel-flowers-fountain.jpg" alt="Instagram image"></a>
            <a href="https://www.instagram.com/" target="_blank"><img
                src="./assets/images/common/colourful-flowers-chairs.jpg" alt="Instagram image"></a>
          </div>
        </div>
      </section>

    </main>

    <!-- Lightbox -->
    <div id="image-lightbox" class="lightbox">
      <span class="lightbox__close">&times;</span>
      <img class="lightbox__content" id="expanded-img">
      <div class="lightbox__caption" id="caption"></div>
    </div>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Back to top button -->
    <button id="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">â†‘</button>
  </div>

</body>

</html>
